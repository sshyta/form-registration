<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-main.css">
    <title>form</title>
</head>

<body>
    <div class="wrap-login">
        <form action="text">

            <a href="#" class="button-Entrance" for="Entrance">ВХОД</a>

            <a href="#" class="button-Registration" for="Registration">РЕГИСТРАЦИЯ</a><br>

            <div class="ent-container">
                <input type="text" id="Entrance" name="E-mail" class="Entrance" placeholder="E-mail">
                <img src="img/form-people.svg" alt="form-people">
            </div>

            <div class="pass-container">
                <input type="password" id="password" name="password" class="password" placeholder="Пароль">
                <img src="img/eye.svg" alt="eye"><br>
            </div>

            <input type="checkbox" id="scales" name="scales" class="checked"> <label for="text">Запомнить
                меня</label><br>

            <button class="btn">ВОЙТИ</button>
            <hr>

            <a href="#" class="forgot-password">Забыли пароль?</a>

            <div class="btn-container">
                <button class="btn2">Продолжить с <b>Google</b></button>
                <img src="img/flat-icon.svg" alt="flat-icon">
            </div>
        </form>
    </div>

</body>

</html>
