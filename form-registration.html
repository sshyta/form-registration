<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-registration.css">
    <title>form</title>
</head>

<body>
    <div class="wrap-login">
        <form action="text">

            <a href="#" class="button-Entrance" for="Entrance">ВХОД</a>
            <a href="#" class="button-Registration" for="Registration">РЕГИСТРАЦИЯ</a><br>


            <div class="name-container">
                <input type="text" id="name" name="name" class="name" placeholder="Имя">
            </div>

            <div class="surname-container">
                <input type="text" id="surname" name="S" class="surname" placeholder="Фамилия">
            </div>


            <div class="ent-container">
                <input type="text" id="Entrance" name="E-mail" class="Entrance" placeholder="E-mail">
            </div>
            <div class="pass-container">
                <input type="password" id="password" name="password" class="password" placeholder="Пароль">
            </div>

            <div class="conf-pass-container">
                <input type="password" id="password" name="conf-password" class="conf-password"
                    placeholder="Подтвердите пароль">
            </div>


            <button class="btn">РЕГИСТРАЦИЯ</button>
            <hr>


            <div class="btn-container">
                <button class="btn2">Продолжить с <b>Google</b></button>
                <img src="img/flat-icon.svg" alt="flat-icon">
            </div>
        </form>
    </div>

</body>

</html>
